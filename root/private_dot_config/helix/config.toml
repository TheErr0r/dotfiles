theme = "catppuccin_mocha"

[editor]
line-number = "relative"
default-line-ending = "lf"
popup-border = "all"

[editor.lsp]
enable = true
display-messages = true
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true

[editor.cursor-shape]
normal = "block"
insert = "block"
select = "block"

[editor.auto-save]
focus-lost = false
after-delay.enable = false
after-delay.timeout = 5000

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor.soft-wrap]
enable = true
max-wrap = 20
max-indent-retain = 40
wrap-indicator = ""
wrap-at-text-width = false

[keys.normal."C-w"]
# unmap
"left" = "no_op"
"down" = "no_op"
"up" = "no_op"
"right" = "no_op"
"C-h" = "no_op"
"C-j" = "no_op"
"C-k" = "no_op"
"C-l" = "no_op"
"H" = "no_op"
"J" = "no_op"
"K" = "no_op"
"L" = "no_op"
"v" = "no_op"
"C-v" = "no_op"
"o" = "no_op"
"C-o" = "no_op"
"s" = "no_op"
"C-s" = "no_op"
"w" = "no_op"
"C-w" = "no_op"
"q" = "no_op"
"C-q" = "no_op"
"t" = "no_op"
"C-t" = "no_op"
"n" = "no_op"

# map
"tab" = "rotate_view"
"\\" = "transpose_view"
";" = "vsplit"
"'" = "hsplit"
"h" = "jump_view_left"
"j" = "jump_view_down"
"k" = "jump_view_up"
"l" = "jump_view_right"
"backspace" = "wclose"
"/" = "wonly"
"A-h" = "swap_view_left"
"A-j" = "swap_view_down"
"A-k" = "swap_view_up"
"A-l" = "swap_view_right"

[keys.normal."C-w"."ret"]
";" = "vsplit_new"
"'" = "hsplit_new"

