# set cursor
# source: https://wiki.hyprland.org/Hypr-Ecosystem/hyprcursor/

# don't forget to change manifest.hl and folder name
# to something else. in my case "bibata-ice"
env = HYPRCURSOR_THEME, bibata-ice
env = HYPRCURSOR_SIZE, 24

# other apps won't work with fallback without this command:
# gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24

# qt
# source: https://wiki.hyprland.org/Configuring/Environment-variables/#qt-variables
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt6ct

# xdg
# source: https://wiki.hyprland.org/Configuring/Environment-variables/#xdg-specifications
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland

# swww
env = SWWW_TRANSITION, any
env = SWWW_TRANSITION_FPS, 60

