# main mod
$mod = super

# other mods
$ctrl  = ctrl
$alt   = alt
$shift = shift

# special keys

$enter      = return
$backspace  = backspace
$backslash  = backslash

$br_left  = bracketleft
$br_right = bracketright

$semicolon  = semicolon
$apostrophe = apostrophe

$arrow_less    = comma
$arrow_greater = period

$tab   = tab
$space = space

$prtscr = print

# mouse buttons
$mouse_lb = mouse:272
$mouse_rb = mouse:273
$mouse_mb = mouse:274

# mouse movement
$mouse_up    = mouse_up
$mouse_right = mouse_right
$mouse_down  = mouse_down
$mouse_left  = mouse_left

# hjkl
$hjkl_up    = k
$hjkl_right = l
$hjkl_down  = j
$hjkl_left  = h

# directions
$dir_up    = u
$dir_right = r
$dir_down  = d
$dir_left  = l

# system

bind = $mod $ctrl, e, exit
bind = $mod $ctrl, p, exec, poweroff
bind = $mod $ctrl, r, exec, reboot
bind = $mod $ctrl, b, exec, killall -SIGUSR1 waybar
bind = $mod $ctrl, d, exec, hyprpicker -a

