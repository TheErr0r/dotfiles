# mod binds

$mod = SUPER

bind = $mod, Q, exec, kitty
bind = $mod, C, killactive, 
bind = $mod, M, exit, 
bind = $mod, E, exec, nautilus
bind = $mod, V, togglefloating, 
bind = $mod, R, exec, wofi --show drun
bind = $mod, P, pseudo, # dwindle
bind = $mod, S, togglesplit, # dwindle
bind = $mod, F, fullscreen

# move window focus

bind = $mod, left,  movefocus, l
bind = $mod, down,  movefocus, d
bind = $mod, up,    movefocus, u
bind = $mod, right, movefocus, r

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# switch to workspace

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move window to workspace

$moveToWorkspaceMod = $mod SHIFT

bind = $moveToWorkspaceMod, 1, movetoworkspace, 1
bind = $moveToWorkspaceMod, 2, movetoworkspace, 2
bind = $moveToWorkspaceMod, 3, movetoworkspace, 3
bind = $moveToWorkspaceMod, 4, movetoworkspace, 4
bind = $moveToWorkspaceMod, 5, movetoworkspace, 5
bind = $moveToWorkspaceMod, 6, movetoworkspace, 6
bind = $moveToWorkspaceMod, 7, movetoworkspace, 7
bind = $moveToWorkspaceMod, 8, movetoworkspace, 8
bind = $moveToWorkspaceMod, 9, movetoworkspace, 9
bind = $moveToWorkspaceMod, 0, movetoworkspace, 10

# scroll workspaces with mouse

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# move/resize window on mouse

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# screenshots

$screenshotCommand = exec, grimblast --notify --cursor copysave

$screenshotDirectory = $(xdg-user-dir PICTURES)/Screenshots
$screenshotFilename = $(date +"%Y-%m-%d-%H-%M-%S.png")
$screenshotSaveFormat = $screenshotDirectory/$screenshotFilename

bind = ,      Print, $screenshotCommand screen $screenshotSaveFormat
bind = CTRL,  Print, $screenshotCommand active $screenshotSaveFormat
bind = SHIFT, Print, $screenshotCommand area   $screenshotSaveFormat
