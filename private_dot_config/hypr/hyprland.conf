# imports

$HYPR = $XDG_CONFIG_HOME/hypr

source = $HYPR/colors.conf
source = $HYPR/binds.conf
source = $HYPR/animations.conf
source = $HYPR/envs.conf
source = $HYPR/execs.conf
source = $HYPR/windowrules.conf

# last parameter should be equal to 1
monitor = eDP-1, 1920x1080@60, auto, 1

general {
    border_size = 1

    # gaps_out = 2 * gaps_in
    gaps_in = 4
    gaps_out = 8

    col.inactive_border = rgba($overlay2Alpha80)
    col.active_border = $lavender

    layout = dwindle

    resize_on_border = true

    allow_tearing = false
}

decoration {
    rounding = 16

    # same opacity for active/inactive
    $opacity = 0.9
    active_opacity = $opacity
    inactive_opacity = $opacity
    # always opaque in fullscreen
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 2
    shadow_ignore_window = true
    col.shadow = rgba(00000040)
    shadow_offset = 0.0 0.0
    shadow_scale = 1.0

    dim_inactive = false
    dim_strength = 0.2

    blur {
        enabled = true

        size = 10
        passes = 3

        xray = false
        # ignore_opacity is important!
        ignore_opacity = true
        new_optimizations = true

        # default parameters,
        # but rounded to tenths
        noise = 0
        contrast = 0.9
        brightness = 0.8
        vibrancy = 0.2
        vibrancy_darkness = 0.5

        special = false
        popups = true
        popups_ignorealpha = 0.2
    }
}

input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        scroll_factor = 0.1
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# workspaces
workspace = 1, monitor:eDP-1, default:true, persistent:true

# layer rules

# legacy, because wofi
# is a normal window in my config
layerrule = dimaround, ^(wofi)$

# window rules

# wofi
$wofiClass = ^(wofi)$

windowrule = float,          $wofiClass
windowrule = center,         $wofiClass
windowrule = pin,            $wofiClass
windowrule = stayfocused,    $wofiClass
windowrule = animation fade, $wofiClass

